<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <!-- This will be used for whenever the user wants to check the weather for a specific city -->
        <aside class="search">
            <h2>Search for a City:</h2>
            <div class="city-search">
                <!-- Set the class for the search bar and search button -->
                <input id="search-bar" type="text" placeholder="San Diego">
                <button id="search-button" type="submit" value="Search">Search</button>
            </div>
            <div class="recent-cities">
                <!-- These locations for these eight buttons are predefined and will let you check the weather for each of these cities -->
                <button class="city-button" id="atlanta">Atlanta, GA</button>
                <button class="city-button" id="denver">Denver, CO</button>
                <button class="city-button" id="seattle">Seattle, WA</button>
                <button class="city-button" id="san-fran">San Francisco, CA</button>
                <button class="city-button" id="orlando">Orlando, FL</button>
                <button class="city-button" id="new-york-city">New York City, NY</button>
                <button class="city-button" id="chicago">Chicago, IL</button>
                <button class="city-button" id="austin">Autsin, TX</button>
            </div>
        </aside>
        <!-- This will display the current date, temperature, wind speed, and humidity for the user's city -->
        <section class="city-and-date">
            <!-- This will show the weather for the city the user lives in -->
            <h2 id="five-day"></h2>
            <h3 id="current-date">
                <ul>
                    <li id="top-temperature">Temp: </li>
                    <li id="top-wind-speed">Wind: </li>
                    <li id="top-humidity">Humidity: </li>
                </ul>
            </h3>
        </section>
        <section class="forecast">
            <h2>5-Day Forecast:</h2>
            <div class="forecast-card">
                <figure>
                    <h3 class="future-date"></h3>
                    <ul>
                        <li class="temperature">Temp: </li>
                        <li class="wind-speed">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </figure>
            </div>
            <div class="forecast-card">
                <figure>
                    <h3 class="future-date"></h3>
                    <ul>
                        <li class="temperature">Temp: </li>
                        <li class="wind-speed">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </figure>
            </div>
            <div class="forecast-card">
                <figure>
                    <h3 class="future-date"></h3>
                    <ul>
                        <li class="temperature">Temp: </li>
                        <li class="wind-speed">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </figure>
            </div>
            <div class="forecast-card">
                <figure>
                    <h3 class="future-date"></h3>
                    <ul>
                        <li class="temperature">Temp: </li>
                        <li class="wind-speed">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </figure>
            </div>
            <div class="forecast-card">
                <figure>
                    <h3 class="future-date"></h3>
                    <ul>
                        <li class="temperature">Temp: </li>
                        <li class="wind-speed">Wind: </li>
                        <li class="humidity">Humidity: </li>
                    </ul>
                </figure>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <!-- Thought using jQuery would help with JavaScript programming -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
